<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comfy To-Do</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="toggle-container">
        <label class="toggle-label">
          <input type="checkbox" id="themeToggle">
          <span class="toggle-slider"></span>
          <span class="toggle-text">ðŸŒ™ Dark Mode</span>
        </label>
      </div>
  <h1>Comfy To-Do</h1>

  <form id="taskForm">
    <input type="text" id="taskInput" placeholder="Add a new task..." required />
    <button type="submit">Add</button>
  </form>

  <ul id="taskList"></ul>

  <script>
    const form = document.querySelector('form');
  const input = document.querySelector('input[type="text"]');
  const ul = document.querySelector('ul');

  // Load saved tasks on page load
  window.addEventListener('DOMContentLoaded', () => {
    const saved = JSON.parse(localStorage.getItem('tasks')) || [];
    saved.forEach(task => addTask(task));
  });

  // Add task
  form.addEventListener('submit', e => {
    e.preventDefault();
    const task = input.value.trim();
    if (task !== '') {
      addTask(task);
      saveTask(task);
      input.value = '';
    }
  });

  // Add task to UI
  function addTask(taskText) {
    const li = document.createElement('li');
    li.innerHTML = `
      ${taskText}
      <button class="delete-btn">X</button>
    `;
    ul.appendChild(li);

    // Delete task
    li.querySelector('.delete-btn').addEventListener('click', () => {
      li.remove();
      deleteTask(taskText);
    });
  }

  // Save to localStorage
  function saveTask(task) {
    const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    tasks.push(task);
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  // Delete from localStorage
  function deleteTask(taskToDelete) {
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    tasks = tasks.filter(task => task !== taskToDelete);
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }
  </script>
  <script>
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
